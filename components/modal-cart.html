<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-black flex justify-center items-center h-screen">
    <div id="modal" class="bg-white  rounded-lg shadow-sm w-[350px] p-10">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-black">Detail Order</h2>
            <button id="closeButton" class="text-gray-600 text-2xl">&times;</button>
        </div>
        <div class="flex items-center">
            <img src="https://via.placeholder.com/100" alt="Luwak Coffee"
                class="rounded-lg w-24 h-24 object-cover mr-4 ">
            <div>
                <h3 class="font-semibold text-lg text-black">Luwak Coffee</h3>
                <p class="text-gray-600">Rp. 50.000</p>
                <div class="flex justify-start items-center mt-2">
                    <button id="decrement" class="bg-[#A91D3A] text-white px-2 rounded">-</button>
                    <input id="quantity" type="number" class="w-10 text-md text-center border rounded" value="1"
                        min="1">
                    <button id="increment" class="bg-[#A91D3A] text-white px-2 rounded">+</button>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center mt-4 bg-black w-full h-10 rounded-md">
            <p class="text-white font-semibold text-md me-2">Take order</p>
            <input type="checkbox" class="toggle" checked="checked" />
        </div>

        <div class="mt-4 ">
            <textarea class="w-full p-2 bg-gray-100 rounded border-gray-600 focus:ring focus:ring-opacity-50" rows="2"
                placeholder="Anything we should know?"></textarea>
        </div>

        <div class="flex justify-between items-center mt-4">
            <button class="flex items-center text-white px-4 py-2 rounded-lg bg-[#A91D3A] gap-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart4"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                </svg>
                <p class="font-bold"> Add to Cart</p>
            </button>
            <button id="cancelButton" class="text-[#A91D3A]">Cancel</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const closeButton = document.getElementById('closeButton');
        const cancelButton = document.getElementById('cancelButton');
        const decrementButton = document.getElementById('decrement');
        const incrementButton = document.getElementById('increment');
        const quantityInput = document.getElementById('quantity');

        let quantity = parseInt(quantityInput.value);

        incrementButton.addEventListener('click', () => {
            quantity++;
            quantityInput.value = quantity;
        });

        decrementButton.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                quantityInput.value = quantity;
            }
        });
        quantityInput.addEventListener('input', () => {
            let value = parseInt(quantityInput.value);
            if (value >= 1) {
                quantity = value;
            } else {
                quantity = 1;
                quantityInput.value = quantity;
            }
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
            window.location.href = '/index.html';
        });

        cancelButton.addEventListener('click', () => {
            modal.style.display = 'none';
            window.location.href = '/index.html';
        });
    </script>
</body>

</html>
