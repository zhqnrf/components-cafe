<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white  rounded-lg shadow-sm w-[350px] p-10">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Detail Order</h2>
            <button class="text-gray-600 text-2xl">&times;</button>
        </div>
        <div class="flex items-center">
            <img src="https://via.placeholder.com/100" alt="Luwak Coffee"
                class="rounded-lg w-24 h-24 object-cover mr-4">
            <div>
                <h3 class="font-semibold text-lg">Luwak Coffee</h3>
                <p class="text-gray-600">Rp. 50.000</p>
                <div class="flex justify-start items-center mt-2">
                    <button class="bg-[#A91D3A] text-white px-2  rounded">-</button>
                    <span class="text-md px-3">5</span>
                    <button class="bg-[#A91D3A] text-white px-2  rounded">+</button>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center mt-4 bg-black w-full h-10 rounded-md">
            <p class="text-white font-semibold text-md me-2">Take order</p>
            <input type="checkbox" class="toggle" checked="checked" />
        </div>

        <div class="mt-4 ">
            <textarea class="w-full p-2 bg-gray-100 rounded border-gray-600 focus:ring focus:ring-opacity-50" rows="2"
                placeholder="Anything we should know?"></textarea>
        </div>

        <div class="flex justify-between items-center mt-4">
            <button class="flex items-center  text-white px-4 py-2 rounded-lg bg-[#A91D3A] gap-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart4"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                </svg>
                <p class="font-bold"> Add to Cart</p>
            </button>
            <button class="text-[#A91D3A]">Cancel</button>
        </div>
    </div>
</body>

</html>
