<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-black flex justify-center items-center h-screen">

    <div id="modal" class="bg-white  rounded-lg shadow-sm w-[350px] p-10 flex flex-col justify-center items-center">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module">
        </script>
        <dotlottie-player src="/json/delete.json" background="transparent" speed="1" loop autoplay
            style="height: 140px;">
        </dotlottie-player>
        <div class="text-black font-bold text-xl mt-2">Delete this Item</div>
        <div class="text-black font-base text-xs mt-1">Are you sure to delete this item ?
            <div class="flex justify-between mt-5">
                <div class="bg-[#A91D3A] text-white font-bold py-2 px-5 rounded-[6px]">
                    Delete
                </div>
                <div id="cancelButton"
                    class="bg-slate-500 font-bold py-2 px-5  rounded-[6px]  text-white font-base my-auto">
                    Cancel
                </div>
            </div>
        </div>
    </div>
    <script>
        const modal = document.getElementById('modal');
        const cancelButton = document.getElementById('cancelButton');

        cancelButton.addEventListener('click', () => {
            modal.style.display = 'none';
            window.location.href = '/index.html';
        });
    </script>
</body>

</html>
