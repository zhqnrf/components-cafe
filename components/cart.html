<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-black flex justify-center items-center h-screen">
    <div id="page" class="flex flex-col justify-between bg-white shadow-sm h-screen w-[360px]">
        <div class=" flex items-center   px-3 pt-4 pb-2  h-[56px]">
            <div class="item"></div>
            <p class="text-xl text-black font-bold">Cart <p
                    class="bg-[#A91D3A] rounded-md ms-2 h-[25px] p-[3px] text-white font-semibold items-center">10</p>
            </p>
            <button id="closeButton" class=" text-black text-2xl font-bold ms-[238px]">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </button>
        </div>
        <div class="my-1 content overflow-y-auto grow scrollbar-hide">
            <div id="itemsContainer">

                <div class="max-w-sm mx-2 mb-2 rounded-lg overflow-hidden shadow-lg flex items-center  p-4 bg-white">
                    <img class="w-25 h-25 rounded-md" src="https://via.placeholder.com/100" alt="Milk Strawberry">
                    <div class="ml-4 flex-1">
                        <div class="text-black font-bold text-base">Milk Strawberry</div>
                        <p class="text-gray-600 text-sm">Rp. 50.000</p>

                        <div class="flex justify-start items-center mt-2">
                            <button id="decrement" class="bg-[#A91D3A] text-white px-2 rounded">-</button>
                            <input id="quantity" type="number" class="w-10 text-md text-center border rounded" value="1"
                                min="1">
                            <button id="increment" class="bg-[#A91D3A] text-white px-2 rounded">+</button>
                        </div>
                    </div>

                    <div class="flex mt-auto ml-4 space-x-2 top-">
                        <button class="p-2 bg-green-500 rounded-md text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                            </svg>
                        </button>
                        <button class="p-2 bg-red-600 rounded-md text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
            <p id="noDataMessage" class="text-gray-500 text-center mt-4 hidden">No Data</p>
        </div>

        <div class="relative flex  bg-[#A91D3A]  p-3 h-[56px]  justify-between ">
            <div class="py-auto flex">
                <button id="" class="text-white text-2xl font-bold px-3 ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-cart4" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                    </svg>
                </button>
                <h2 class="text-l mt-2 text-white font-semibold"> Total : Rp 150.000</h2>
            </div>
            <p class="bg-white  p-2 rounded-lg font-bold text-xs text-black my-auto"> Checkout</p>
        </div>
    </div>
    <script>
        const modal = document.getElementById('modal');
        const closeButton = document.getElementById('closeButton');
        const decrementButton = document.getElementById('decrement');
        const incrementButton = document.getElementById('increment');
        const quantityInput = document.getElementById('quantity');
        const noDataMessage = document.getElementById('noDataMessage');
        const itemsContainer = document.getElementById('itemsContainer');
        const itemsExist = itemsContainer.children.length > 0;

        let quantity = parseInt(quantityInput.value);

        incrementButton.addEventListener('click', () => {
            quantity++;
            quantityInput.value = quantity;
        });

        decrementButton.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                quantityInput.value = quantity;
            }
        });
        quantityInput.addEventListener('input', () => {
            let value = parseInt(quantityInput.value);
            if (value >= 1) {
                quantity = value;
            } else {
                quantity = 1;
                quantityInput.value = quantity;
            }
        });

        closeButton.addEventListener('click', () => {
            window.location.href = '/index.html';
        });

        if (!itemsExist) {
            noDataMessage.classList.remove('hidden');
        } else {
            noDataMessage.classList.add('hidden');
        }
    </script>
</body>

</html>
