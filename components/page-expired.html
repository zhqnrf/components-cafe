<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-black flex justify-center items-center h-screen">

    <div id="page" class="bg-white shadow-sm w-[360px] p-10 flex flex-col justify-center items-center h-screen">
        <div class=" top-0 text-black font-bold text-xl mt-5 p-4 text-center">Please Scan QR Code Again at Your
            table</div>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module">
        </script>
        <dotlottie-player src="json/try-qr.json" background="transparent" speed="1" loop autoplay
            style="height: 260px;">
        </dotlottie-player>
        <div class=" text-black font-base text-xs my-auto mt-2 text-center bottom-0 p-10">
            Fifteen<sup>TH</sup> Cafe by Mark
            Design
        </div>
    </div>
    <script>
        const modal = document.getElementById('modal');
        const cancelButton = document.getElementById('cancelButton');

        cancelButton.addEventListener('click', () => {
            modal.style.display = 'none';
            window.location.href = '/components-cafe/index.html';
        });
    </script>
</body>

</html>
